<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>

    <!-- Стилі проєкту -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Стилі бібліотек -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css"
    />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link" href="./page-2.html">Page 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./page-3.html">Page 3</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <!-- Форма пошуку -->
      <form class="form">
        <label>
          <input
            type="text"
            name="search-text"
            placeholder="Search images..."
            required
          />
        </label>
        <button type="submit">Search</button>
      </form>

      <!-- Індикатор завантаження -->
      <div class="loader is-hidden">
        <div class="loader-inner ball-spin-fade-loader">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <!-- Галерея зображень -->
      <ul class="gallery"></ul>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
